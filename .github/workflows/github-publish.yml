name: Node.js Package

on:
  push:
    branches:
    - main

permissions:
  contents: read
  pages: write
  id-token: write    

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install
        run: npm install
      - name: Build
        run: npm run build --base-href=/apf-calc/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist/apf-calc
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
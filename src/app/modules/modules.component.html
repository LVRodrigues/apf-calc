<section class="container">
    <ng-container *ngIf="apf.project.modules.length; else noModules">
        <mat-card *ngFor="let module of apf.project.modules" class="module'">
            <mat-toolbar color="primary">
                <mat-toolbar-row>
                    <span>{{ module.name }}</span>
                    <span class="spacer"></span>
                    <mat-divider vertical></mat-divider>
                    <button mat-mini-fab class="card-action-button" color="accent"
                        (click)="edit(module)" matTooltip="Editar Módulo">
                        <mat-icon fontIcon="edit"></mat-icon>
                    </button>
                    <button mat-mini-fab class="card-action-button" color="accent"
                        (click)="delete(module)" matTooltip="Excluir Módulo">
                        <mat-icon fontIcon="delete"></mat-icon>
                    </button>
                </mat-toolbar-row>
            </mat-toolbar>
            <mat-card-content>
                <div class="container module-content">
                    <span class="description">
                        {{ module.description }}
                    </span>
                </div>
                <div class="divTable module-counters center">
                    <div class="divTableHeading">
                        <div class="divTableRow">
                            <div class="divTableHead module-counter-header">
                                ALI
                            </div>
                            <div class="divTableHead module-counter-header">
                                AIE
                            </div>
                            <div class="divTableHead module-counter-header">
                                CE
                            </div>
                            <div class="divTableHead module-counter-header">
                                EE
                            </div>
                            <div class="divTableHead module-counter-header">
                                SE
                            </div>
                        </div>
                    </div>
                    <div class="divTableBody">
                        <div class="divTableRow">
                            <div class="divTableHead module-counter-cell">
                                {{ countALI(module) }}
                            </div>
                            <div class="divTableHead module-counter-cell">
                                {{ countAIE(module) }}
                            </div>
                            <div class="divTableHead module-counter-cell">
                                {{ countCE(module) }}
                            </div>
                            <div class="divTableHead module-counter-cell">
                                {{ countEE(module) }}
                            </div>
                            <div class="divTableHead module-counter-cell">
                                {{ countSE(module) }}
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-footer>
                <mat-card-actions>
                    <span class="module-value">0 pontos</span>
                    <span class="spacer"></span>
                    <button mat-mini-fab class="card-action-button" color="accent"
                        (click)="newFunction(module)" matTooltip="Nova Função">
                        <mat-icon fontIcon="functions"></mat-icon>
                    </button>
                    <button mat-mini-fab class="card-action-button" color="accent" [disabled]="module.functions.length === 0"
                        (click)="showGraph(module)" matTooltip="Gráfico do Módulo">
                        <mat-icon fontIcon="schema"></mat-icon>
                    </button>
                    <button mat-mini-fab class="card-action-button" color="accent" [disabled]="module.functions.length === 0"
                        (click)="showDetail(module)" matTooltip="Funções do Módulo">
                        <mat-icon fontIcon="manage_search"></mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card-footer>
        </mat-card>
    </ng-container>

    <ng-template #noModules>
        <mat-card class="module">
            <mat-card-content>
                Nenhum módulo encontrado...
            </mat-card-content>
        </mat-card>
    </ng-template>
</section>

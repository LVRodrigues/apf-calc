<h3 mat-dialog-title>Selecione uma ação</h3>
<div mat-dialog-content class="content">
    <table mat-table [dataSource]="selectedFunctions()">
        <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
        <ng-container matColumnDef="Editar">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab color="accent" (click)="edit(element)" matTooltip="Editar Função">
                    <mat-icon fontIcon="edit"></mat-icon>
                </button>
            </td>
        </ng-container>
        <ng-container matColumnDef="Excluir">
            <th mat-header-cell *matHeaderCellDef>Excluir</th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-mini-fab color="accent" (click)="delete(element)" matTooltip="Ecluir Função">
                    <mat-icon fontIcon="delete"></mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>
</div>
<div mat-dialog-actions>
    <hr width="100%">
    <span class="spacer"></span>
    <button mat-raised-button [mat-dialog-close]="true" color="accent">
        Cancelar
        <mat-icon>cancel</mat-icon>
    </button>
</div>

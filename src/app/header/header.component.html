<mat-toolbar color="primary" class="mat-toolbar-header">
    <mat-toolbar-row>
        <span>{{title}}</span>
        <mat-divider vertical></mat-divider>

        <div class="divTable project-detail">
            <div class="divTableBody">
                <div class="divTableRow">
                    <div class="divTableHeading">Projeto:</div>
                    <div class="divTableCell">{{ project.name }}</div>
                </div>
                <div class="divTableRow">
                    <div class="divTableHeading">Descrição:</div>
                    <div class="divTableCell">{{ project.description }}</div>
                </div>
                <div class="divTableRow">
                    <div class="divTableHeading">Data:</div>
                    <div class="divTableCell">{{ project.date | date: 'dd/MM/yyyy' }}</div>
                </div>
            </div>
        </div>

        <span class="spacer"></span>

        <mat-divider vertical></mat-divider>
        <span>{{project.score}} pontos</span>
    </mat-toolbar-row>
</mat-toolbar>

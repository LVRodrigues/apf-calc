<section class="container">

    <mat-card class="home-project">
        <mat-card-content class="divTable" style="margin-bottom: 1em;">
            <div class="divTableBody">
                <div class="divTableRow">
                    <div class="divTableHeading">Projeto:</div>
                    <div class="divTableCell">{{ project.name }}</div>
                </div>
                
                <div class="divTableRow">
                    <div class="divTableHeading">Descrição:</div>
                    <div class="divTableCell">{{ project.description }}</div>
                </div>
                
                <div class="divTableRow">
                    <div class="divTableHeading">Data:</div>
                    <div class="divTableCell">{{ project.date | date: 'dd/MM/yyyy' }}</div>
                </div>

                <div class="divTableRow">
                    <div class="divTableHeading">Responsável:</div>
                    <div class="divTableCell">{{ project.responsible }}</div>
                </div>

                <div class="divTableRow">
                    <div class="divTableHeading">Modulos:</div>
                    <div class="divTableCell">{{ project.modules.length }}</div>
                </div>

                <div class="divTableRow">
                    <div class="divTableHeading">Total:</div>
                    <div class="divTableCell">{{ project.score }} pontos</div>
                </div>
            </div>
        </mat-card-content>

        <mat-card-footer>
            <mat-toolbar color="primary">
                <span class="spacer"></span>

                <button mat-mini-fab color="accent" class="card-action-button" matTooltip="Propriedades do projeto.">
                    <mat-icon fontIcon="edit"></mat-icon>
                </button>

                <button mat-mini-fab color="accent" class="card-action-button" matTooltip="Módulos.">
                    <mat-icon fontIcon="storage"></mat-icon>
                </button>

                <mat-divider vertical></mat-divider>

                <button mat-mini-fab color="accent" class="card-action-button" matTooltip="Importar APF.">
                    <mat-icon fontIcon="upload_file"></mat-icon>
                </button>

                <button mat-mini-fab color="accent" class="card-action-button" matTooltip="Exportar APF.">
                    <mat-icon fontIcon="download_file"></mat-icon>
                </button>
            </mat-toolbar>
        </mat-card-footer>
    </mat-card>

    <mat-card class="home-graphic">
            <section echarts class="chart"
                isResizable = "true"
                [options]="chartOptions"
                [merge]="chartUpdate">
            </section>
    </mat-card>

</section>
